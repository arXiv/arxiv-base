language: python
sudo: required
services:
- docker
cache: pip
os:
- linux
git:
  depth: 400
python:
- '3.6'
install:
- pip install --upgrade pip
- pip install pipenv
- pipenv sync --dev
- git describe --dirty --always
- pip install -e ./
- pip show arxiv-base
script:
- pipenv run nose2 -s fourohfour
- pipenv run nose2 -s arxiv --with-coverage
- "./tests/lintstats.sh"
- pipenv run python tests/run_app_tests.py
- pipenv run python -m arxiv.release.tag_check arxiv-base
after_success:
- coveralls
deploy:
- provider: pypi
  user: arxiv
  skip_cleanup: true
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
- provider: script
  script: python -m arxiv.release.docker_build_push ./ "base" "$TRAVIS_TAG"
  on:
    tags: true
- provider: script
  script: python -m arxiv.release.docker_build_push ./fourohfour "fourohfour" "$TRAVIS_TAG"
  on:
    tags: true
