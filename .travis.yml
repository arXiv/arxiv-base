language: python
sudo: required
services:
- docker
cache: pip
os:
- linux
python:
- '3.6'
script:
- pip install pipenv
- pipenv install --dev
- pipenv install ./
- pipenv run nose2 -s arxiv --with-coverage
- "./tests/lintstats.sh"
after_success:
- coveralls
deploy:
  provider: pypi
  user: arxiv
  password:
    secure: 
  distributions: sdist
  on:
    tags: true
    
